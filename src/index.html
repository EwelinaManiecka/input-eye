<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Eye is hidden or no hidden</title>
    <script src="https://kit.fontawesome.com/8554dc3f1a.js" crossorigin="anonymous"></script>
</head>

<body>
    <form method="post">
        <div class="space">
            <label>
                <input type="email" name="email" placeholder="your email" required />
                <i class="fa-solid fa-envelope"></i>
            </label>
        </div>
        <div class="space">
            <label>
                <input 
                    type="password" 
                    id="password" 
                    class="password" 
                    name="password" 
                    placeholder="your password"
                    required />
                <div class="clicked-icon" id="clicked-icon">
                    <!-- eye open -->
                    <i id="show" class="fa-solid fa-eye icon"></i>
                    <!-- eye hidden -->
                    <i id="hide" class="fa-solid fa-eye-slash icon"></i>
                </div>
            </label>
        </div>
        <button type="button" class="">Zaloguj siÄ™</button>
    </form>

    <script src="./index.js"></script>
</body>

</html>
